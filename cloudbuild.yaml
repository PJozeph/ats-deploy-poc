substitutions:
  _REGION: europe-central2          # e.g. us-central1, europe-west1, etc.
  _AR_REPO: ats                      # your Artifact Registry repo name (create it first)
  _SERVICE_API: ats-api              # Cloud Run service name for API
  _SERVICE_WEB: ats-web              # Cloud Run service name for Web
  _PLATFORM: managed                 # Cloud Run platform

steps:
  # --- API (NestJS) ---
  - name: gcr.io/cloud-builders/docker
    id: Build API Image
    dir: ats-service
    args:
      - build
      - -t
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_SERVICE_API}:${COMMIT_SHA}'
      - -f
      - Dockerfile
      - .
  - name: gcr.io/cloud-builders/docker
    id: Push API Image
    args:
      - push
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_SERVICE_API}:${COMMIT_SHA}'
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    id: Deploy API to Cloud Run
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_SERVICE_API}
      - --image=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_SERVICE_API}:${COMMIT_SHA}
      - --region=${_REGION}
      - --platform=${_PLATFORM}
      - --allow-unauthenticated
      - --port=3000
      - --min-instances=0
      - --max-instances=5
      # uncomment as needed:
      # - --allow-unauthenticated
      # - --port=8080
      # - --set-env-vars=NODE_ENV=production,OTHER=val
      # - --cpu=1 --memory=512Mi

  # --- WEB (Angular) ---
  - name: gcr.io/cloud-builders/docker
    id: Build Web Image
    dir: ats-ui
    args:
      - build
      - -t
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_SERVICE_WEB}:${COMMIT_SHA}'
      - -f
      - Dockerfile
      - .
  - name: gcr.io/cloud-builders/docker
    id: Push Web Image
    args:
      - push
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_SERVICE_WEB}:${COMMIT_SHA}'
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    id: Deploy Web to Cloud Run
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_SERVICE_WEB}
      - --image=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_SERVICE_WEB}:${COMMIT_SHA}
      - --region=${_REGION}
      - --platform=${_PLATFORM}
      - --allow-unauthenticated
      - --port=8080
      - --min-instances=0
      - --max-instances=5

      # For Angular-on-Cloud-Run (often served by nginx/node):
      # - --allow-unauthenticated
      # - --port=8080

options:
  logging: CLOUD_LOGGING_ONLY